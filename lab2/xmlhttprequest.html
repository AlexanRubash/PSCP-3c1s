<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<h1>ФИО: <span id="inner"></span></h1>

<script>
    let xhr = new XMLHttpRequest();
    xhr.open('GET', 'http://localhost:5000/api/name', false);
    xhr.send();
    let input = document.getElementById("inner");
    if (xhr.status == 200)
    {
        input.innerHTML = xhr.responseText;
    }
    else
        console.log("Ответ сервера: " + xhr.statusText);
</script>
</body>


</html>
